<!DOCTYPE html>
<html lang="en">
<head>

<script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
<link rel="stylesheet" href="css/styles.css">
    <title>Pizza Parlor</title>
</head>
<body>
    <div class="container">
        <form id="formid">
            <div class="form-group">
                <label for="name">Name :</label>
                <input type="text"  class="form-control" id="name" placeholder="Name">
            </div>
            <div>
                <label for="toppingsAmount">Amount of toppings : </label>
                <select id="toppingsAmount" class="form-control">
                    <option selected>Choose the number of toppings</option>
                    <option value= "1">1</option>
                    <option value= "2">2</option>
                    <option value = "3">3</option>
                    <option value= "4">4</option>
                </select>
            </div>

        <div class="form-check">
            <label for="toppings">Choose your toppings: </label> <br>

            <input class="form-check-input" type="checkbox" value="Cheese" name="toppingCheck">
            <label class="form-check-label" for="cheese">
            Cheese
            </label>
        </div>        
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Pepperoni" name="toppingCheck" >
            <label class="form-check-label" for="pepperoni">
            Pepperoni
            </label>
        </div>
        
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Sausage" name="toppingCheck" >
            <label class="form-check-label" for="Sausage">
            Sausage
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="BellPeppers" name="toppingCheck" >
            <label class="form-check-label" for="BellPeppers">
            Bell peppers
            </label>
        </div>
    </div>

    <div class="container">
        <div class="form-check">
            <label for="chooseToppings"><strong><em>Choose the size of your Pizza:</em></strong></label><br>
            <input class="form-check-input" type="radio" name="sizePizza" id="option1" value="Medium">
            <label class="form-check-label" for="sizeMedium">
            Medium ($10)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sizePizza" id="option2" value="Large">
            <label class="form-check-label" for="sizeLarge">
            Large($15)
            </label>
        </div><button type="submit" class="btn-primary" id="btn-submit">Checkout</button>
    </form>
    </div>
    <div id="order-Total">
        <p><strong>Your total is:</strong></p>
        <p>Name: <span id="displayName"></span></p>
        <p>Toppings: <span id="displayToppings"></span></p>
        <p>Size: <span id="displaySize"></span></p>
        <p>Order Total: <span id="displayOrderTotal"></span></p>
    </div>
</div>
</body>
</html>
